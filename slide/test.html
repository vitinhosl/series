<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero com Slides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider" aria-label="Carrossel">
      <div class="slides" id="slides"></div>
      <div class="controls-bottom">
        <div class="dots-container">
          <label>
            <input class="dots-play-btn" type="checkbox" checked>
            <div class="dots-play-icon"></div>
            <div class="dots-pause-icon"></div>
          </label>
        </div>
      </div>
      <div class="dots" id="dots"></div>
      <div class="controls">
        <button class="arrow prev" id="prevBtn" aria-label="Anterior" role="button" tabindex="0">
          <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </button>
        <button class="arrow next" id="nextBtn" aria-label="PrÃ³ximo" role="button" tabindex="0">
          <svg viewBox="0 0 24 24"><path d="m8.59 16.59 1.41 1.41 6-6-6-6-1.41 1.41L13.17 12z"/></svg>
        </button>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
