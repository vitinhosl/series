<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/dSX7Wic.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/styles.css">
    <link rel="stylesheet" href="resources/resolution.css">
    <link rel="stylesheet" href="resources/loading.css">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="resources/color/ruined.css">
    <link rel="stylesheet" href="resources/color/default.css">
</head>
<body>

    <div id="page-loader" aria-hidden="true">
        <div class="container-load">
            <svg class="diamond-load small" viewBox="0 0 30 30">
            <path class="path-load" d="M1.56502 15L15 1.56502L28.4351 15L15 28.4351L1.56502 15Z"/>
            </svg>
            <svg class="diamond-load small rotated-load" viewBox="0 0 30 30">
            <path class="path-load" d="M1.56502 15L15 1.56502L28.4351 15L15 28.4351L1.56502 15Z"/>
            </svg>
            <div class="square-load centered-load"></div>
            <svg class="diamond-load large" viewBox="0 0 58 58">
            <path class="path-load" d="M1.42293 29L29 1.42293L56.5771 29L29 56.5771L1.42293 29Z"/>
            </svg>
            <svg class="diamond-load large rotated-load" viewBox="0 0 58 58">
            <path class="path-load" d="M1.42293 29L29 1.42293L56.5771 29L29 56.5771L1.42293 29Z"/>
            </svg>
            <div class="circle-load centered-load"></div>
        </div>
    </div>

    <header>
        <div id="title">
            <label class="menu">
                <input class="inp" type="checkbox" />
                <div class="bar">
                    <span class="top bar-list"></span>
                    <span class="middle bar-list"></span>
                    <span class="bottom bar-list"></span>
                </div>
                <section class="menu-container">
                    <div class="menu-list">Início</div>
                    <div class="menu-list">Histórico</div>
                </section>
            </label>
            <button id="back-button" class="hidden">❮</button>
            <h1 id="series-title" class="show">SL Séries</h1>
            <h1 id="series-name" class="hidden"></h1>
            <h1 id="series-logs" class="hidden">Lista de Histórico</h1>
            <svg width="50" height="50" viewBox="0 0 297 297" id="logo" class="show">
                <defs>
                    <style>
                        :root {
                            --primary-circle: #c00c42;
                            --shadow-circle: #69132f;
                            --rewind-lines: #39424e;
                            --player-bg-left: #12161d;
                            --player-bg-right: #12161d;
                            --buttons: #2d343f;
                            --screen-left: #444d5b;
                            --screen-right: #2d343f;
                        }
                    </style>
                </defs>
                <g>
                    <circle cx="148.5" cy="148.5" r="148.5" fill="var(--primary-circle)" opacity="1"></circle>
                    <path d="M297 148.5c0-2.326-.061-4.638-.167-6.938l-53.499-53.9L53.299 224.778l69.91 70.067a149.386 149.386 0 0 0 25.291 2.154C230.514 297 297 230.514 297 148.5z" fill="var(--shadow-circle)" opacity="1"></path>
                    <path d="M142.273 92.027a5.5 5.5 0 0 1-7.66-1.351l-25.237-36.043a5.5 5.5 0 1 1 9.011-6.309l25.237 36.043a5.5 5.5 0 0 1-1.351 7.66z" fill="var(--rewind-lines)" opacity="1"></path>
                    <path d="M147.607 92.027a5.5 5.5 0 0 0 7.66-1.351l25.237-36.043a5.5 5.5 0 0 0-9.011-6.309l-25.237 36.043a5.502 5.502 0 0 0 1.351 7.66z" fill="var(--rewind-lines)" opacity="1"></path>
                    <path d="M66.131 230.318h164.738c9.737 0 17.631-7.894 17.631-17.631V100.131c0-9.737-7.894-17.631-17.631-17.631H66.131c-9.737 0-17.631 7.894-17.631 17.631v112.556c0 9.737 7.894 17.631 17.631 17.631z" fill="var(--player-bg-left)" opacity="1"></path>
                    <path d="M230.869 82.5h-85.702v147.818h85.702c9.737 0 17.631-7.894 17.631-17.631V100.131c0-9.737-7.894-17.631-17.631-17.631z" fill="var(--player-bg-right)" opacity="1"></path>
                    <circle cx="222.5" cy="119.5" r="13.5" fill="var(--buttons)" opacity="1"></circle>
                    <circle cx="222.5" cy="162" r="13.5" fill="var(--buttons)" opacity="1"></circle>
                    <path d="M81.417 214.5h101.166c8.514 0 15.417-6.902 15.417-15.417v-85.348c0-8.514-6.902-15.417-15.417-15.417H81.417C72.903 98.318 66 105.22 66 113.735v85.348c0 8.515 6.902 15.417 15.417 15.417z" fill="var(--screen-left)" opacity="1"></path>
                    <path d="M182.583 98.318h-37.416V214.5h37.416c8.514 0 15.417-6.902 15.417-15.417v-85.348c0-8.515-6.902-15.417-15.417-15.417z" fill="var(--screen-right)" opacity="1"></path>
                </g>
            </svg>
        </div>
    </header>

    <!-- Scrim (fundo escuro) -->
    <div id="menu-scrim" hidden></div>

    <!-- Painel lateral -->
    <div id="menu-lateral" class="sidebar" aria-hidden="true">
    <nav class="sidebar-content" aria-label="Menu lateral">
        <div class="sidebar-top">
        <div class="brand">
            <div id="sidebar-logo" class="brand-logo" aria-hidden="true"></div>
            <span class="brand-title">SL Séries</span>
        </div>
        <button id="menu-close" class="close-btn" aria-label="Fechar menu">✕</button>
        </div>

        <div class="sidebar-section">
        <div class="section-title">Fontes</div>
        <ul class="menu-lista">
            <li><a href="#" data-nav="home">Início</a></li>
            <li><a href="#logs" data-nav="logs">Histórico</a></li>
        </ul>
        </div>

        <hr class="section-sep"/>

        <div class="sidebar-section">
        <div class="section-title">Grupos</div>
        <ul class="menu-lista" id="menu-grupos"><!-- preenchido via JS --></ul>
        </div>
    </nav>
    </div>

    <div id="main" class="show">
        <div id="logs-section" class="hidden"></div>

        <div id="home" class="show">
            <div class="wrapper">
                <div class="slider" aria-label="Carrossel">
                <div class="slides" id="slides"></div>
                <div class="controls-bottom">
                    <div class="dots-container">
                    <label>
                        <input class="dots-play-btn" type="checkbox" checked>
                        <div class="dots-play-icon"></div>
                        <div class="dots-pause-icon"></div>
                    </label>
                    </div>
                </div>
                <div class="dots" id="dots"></div>
                <div class="controls">
                    <button class="arrow prev" id="prevBtn" aria-label="Anterior" role="button" tabindex="0">
                    <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                    </button>
                    <button class="arrow next" id="nextBtn" aria-label="Próximo" role="button" tabindex="0">
                    <svg viewBox="0 0 24 24"><path d="m8.59 16.59 1.41 1.41 6-6-6-6-1.41 1.41L13.17 12z"/></svg>
                    </button>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                </div>
            </div>

            <div id="group-search">
                <div id="keys">
                    <button>TODAS</button> 
                    <button>☆</button> 
                    <button>A</button> 
                    <button>B</button> 
                    <button>C</button> 
                    <button>D</button> 
                    <button>E</button> 
                    <button>F</button> 
                    <button>G</button> 
                    <button>H</button> 
                    <button>I</button> 
                    <button>J</button> 
                    <button>K</button> 
                    <button>L</button> 
                    <button>M</button> 
                    <button>N</button> 
                    <button>O</button> 
                    <button>P</button> 
                    <button>Q</button> 
                    <button>R</button> 
                    <button>S</button> 
                    <button>T</button> 
                    <button>U</button> 
                    <button>V</button> 
                    <button>W</button> 
                    <button>X</button> 
                    <button>Y</button> 
                    <button>Z</button> 
                </div>
                <div id="search">
                    <div class="container-input">
                        <input type="text" placeholder="Procurar" name="text" class="input" autocomplete="off">
                        <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                            <path d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="group-continues"></div>
            <div id="group-favorites"></div>
            <div id="group-home"></div>
        </div>

        <div id="series" class="hidden"></div>

        <div id="video-overlay" class="hidden">
            <div id="video-container">
                <div id="video-overlay-header">
                    <div id="toggle-buttons-container"></div>
                    <div id="video-overlay-dropdown"></div>
                </div>
                <button id="close-overlay-button"><span>✕</span></button>
                <iframe id="video-iframe" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                <button id="prev-video-button"> ❮</button>
                <button id="next-video-button"> ❯</button>
            </div>
        </div>
    </div>

    <script src="resources/scripts.js"></script>
    <script type="module" src="resources/scripts.js"></script>
</body>
</html>
