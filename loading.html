<style>
  
.container-load {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 50%;
  top: 50%;
  translate: -50% -50%;
  background-color: rgb(0, 14, 20);
}

.square-load {
  width: 30px;
  height: 30px;
  rotate: 45deg;
  border: solid rgb(255, 2, 102) 2px;
  animation: jitter 1.5s ease-in-out infinite;
  background-color: hsl(200deg,100%,4%);
}

.circle-load {
  width: 60px;
  height: 60px;
  border: dashed rgb(255, 2, 102) 2px;
  border-radius: 50%;
  animation: smooth 10s linear infinite;
}

.centered-load {
  position: absolute;
  left: 50%;
  top: 50%;
  translate: -50% -50%;
}

.diamond-load {
  position: absolute;
  left: 50%;
  top: 50%;
  translate: 0 -50%;

}

.diamond-load.small {
  width: 30px;
  height: 30px;
  stroke-dasharray: 100;
  stroke-width: 2px;
  animation: disappear-small 3s ease-in-out infinite;
}

.diamond-load.large {
  width: 60px;
  height: 60px;
  stroke-dasharray: 200;
  stroek-width: 0.25px;
  animation: disappear-large 3s ease-in-out infinite;
}

.path-load {
  stroke: rgb(255, 2, 102);
  fill: none;
}

.rotated-load {
  transform-origin: left;
  rotate: 180deg;
}

@keyframes jitter {
  0% {
    rotate: 45deg;
  }
  33% {
    rotate: 135deg;
  }
  100% {
    rotate: 135deg;
  }
}

@keyframes smooth {
  from {
    rotate: 0deg;
  }
  to {
    rotate: 360deg;
  }
}

@keyframes disappear-small {
  0% {
    stroke-dashoffset: 100;
  }
  100% {
    stroke-dashoffset: -100;
  }
}

@keyframes disappear-large {
  0% {
    stroke-dashoffset: 200;
  }
  100% {
    stroke-dashoffset: -200;
  }
}

</style>
<div class='container-load'>
  <svg class='diamond-load small' viewBox="0 0 30 30">
    <path class='path-load' d="M1.56502 15L15 1.56502L28.4351 15L15 28.4351L1.56502 15Z"/>
  </svg>
  <svg class='diamond-load small rotated-load' viewBox="0 0 30 30">
    <path class='path-load' d="M1.56502 15L15 1.56502L28.4351 15L15 28.4351L1.56502 15Z"/>
  </svg>
  <div class='square-load centered-load'></div>
  <svg class='diamond-load large' viewBox="0 0 58 58">
    <path class='path-load' d="M1.42293 29L29 1.42293L56.5771 29L29 56.5771L1.42293 29Z"/>
  </svg>
  <svg class='diamond-load large rotated-load' viewBox="0 0 58 58">
    <path class='path-load' d="M1.42293 29L29 1.42293L56.5771 29L29 56.5771L1.42293 29Z"/>
  </svg>
  
  <div class='circle-load centered-load'></div>
</div>
